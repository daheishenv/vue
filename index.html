<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		.heizi {
			background-color: #ffccdd;
			width: 50px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<button class="like-btn">
			<span class="like-text">点赞</span>
		</button>
	</div>
	<script>
		var button = document.querySelector(".like-btn");
		var buttonText = button.querySelector(".like-text");

		var liked = false;
		button.addEventListener('click',function() {
			liked = !liked;
			if(liked) {
				buttonText.innerHTML = '取消';
			} else {
				buttonText.innerHTML = '点赞';
			}
		},false);
	</script>
</body>
</html>
